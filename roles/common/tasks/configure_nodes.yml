---

- name: update host files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
    owner: root
    group: root
  with_items:
    - { src: "hosts.j2", dest: "/etc/hosts"}

# libselinux-python required 
